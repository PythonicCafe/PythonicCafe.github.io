<section id="section1" class="text-gray-700 body-font border-t border-gray-200 bg-white">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h2 class="text-xs text-blue-600 tracking-widest font-medium title-font mb-1">{{ PROJECTS_CAPTION }}</h2>
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">{{ PROJECTS_TITLE }}</h1>
        </div>
        <div class="flex flex-wrap -m-4">
            {% for project in PROJECTS %}
            <div class="p-4 md:w-1/3 min-w-full md:min-w-0">
                <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col shadow-xl">
                    <div class="flex items-center mb-3">
                        <div
                            class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-blue-600 text-white flex-shrink-0">
                            <span class="iconify h-6 w-6 text-white" data-icon="mdi:{{ project.icon }}" data-inline="false"></span>
                        </div>
                        <a href="{{ project.url }}">
                            <h2 class="text-gray-900 text-lg title-font font-medium">{{ project.name }}</h2>
                        </a>
                    </div>
                    <div class="flex-grow">
                        <p class="leading-relaxed text-base h-32 overflow-y-auto">{{ project.description }}</p>
                        <a href="{{ project.url }}"
                            class="mt-3 text-blue-600 inline-flex items-center hover:scale-110 hover:font-medium transform transition-transform duration-300">Ir
                            para
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
