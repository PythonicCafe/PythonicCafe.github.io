<section class="text-gray-700 body-font border-t border-gray-200 bg-gray-200">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap w-full mb-20">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Videos
                </h1>
                <div class="h-1 w-20 bg-blue-600 rounded"></div>
            </div>
            <p class="lg:w-1/2 w-full leading-relaxed text-base">{{VIDEOS_DESCRIPTION}}</p>
        </div>
        <div class="flex flex-wrap -m-4">
            {% for video in VIDEOS %}
            <div class="xl:w-1/3 md:w-1/2 p-4">
                <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
                    <iframe class="h-48 rounded w-full mb-6" width="560" height="315"
                        src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
                    <h3 class="tracking-widest text-blue-600 text-xs font-medium title-font">{{ video.date }}</h3>
                    <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ video.name }}</h2>
                    <p class="leading-relaxed text-base">{{ video.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
